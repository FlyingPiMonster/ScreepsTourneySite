<!DOCTYPE html>
<html class="mdc-typography mdc-theme--background">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title><!--place-title-here--></title>

        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <header class="mdc-toolbar mdc-toolbar--fixed">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <a class="material-icons" id="menu_button">menu</a>
                <a class="mdc-toolbar__title" href="/">Screeps Tournament</a>
            </section>
            <section class="mdc-toolbar__section mdc-toolbar__section--align-end" id="signin-buttons">
                <a class="mdc-button mdc-button--accent" data-mdc-auto-init="MDCRipple" id="login" href="/login">Log In</a>
                <a class="mdc-button mdc-button--accent mdc-button--raised" data-mdc-auto-init="MDCRipple" id="signin" href="/signup">Sign Up</a>
                <span id="username"></span>
            </section>
        </header>

        <aside class="mdc-temporary-drawer">
            <nav class="mdc-temporary-drawer__drawer">
                <nav class="mdc-temporary-drawer__content mdc-list">
                    <a class="mdc-list-item" href="https://github.com/FlyingPiMonster/ScreepsTourneySite" target="_blank">
                        <img class="material-icons mdc-list-item__start-detail" aria-hidden="true" src="/github.png"/>GitHub
                    </a>
                </nav>
            </nav>
        </aside>

        <script src="/material-components-web.min.js"></script>
        <script>
            if(document.cookie) {
                var cookies = document.cookie.split(";");
                for(let c of cookies) {
                    if(c.startsWith("name=")) {
                        var name = c.substring("name=".length);
                        document.getElementById("login").style.display = "none";
                        document.getElementById("signin").style.display = "none";
                        document.getElementById("username").innerText = name;
                    }
                }
            }
            window.mdc.autoInit();

            var MDCTemporaryDrawer = mdc.drawer.MDCTemporaryDrawer;
            var drawer = new MDCTemporaryDrawer(document.querySelector('.mdc-temporary-drawer'));
            document.querySelector('#menu_button').addEventListener('click', function() {
                drawer.open = true;
            });
        </script>
        <main class='mdc-toolbar-fixed-adjust'>
            <!--place-content-here-->
        </main>
    </body>
</html>
